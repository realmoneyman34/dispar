<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-method input[type="radio"] {
            margin-right: 15px;
        }

        .payment-method img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }

        .payment-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Select Payment Method</h2>
    <form action="/process_payment" method="POST">

        <label class="payment-method">
            <input type="radio" name="paymentMethod" value="credit_card" required>
            <img src="https://example.com/icons/credit-card.png" alt="Credit Card">
            <span class="payment-label">Credit/Debit Card</span>
        </label>

        <label class="payment-method">
            <input type="radio" name="paymentMethod" value="paypal" required>
            <img src="https://example.com/icons/paypal.png" alt="PayPal">
            <span class="payment-label">PayPal</span>
        </label>

        <label class="payment-method">
            <input type="radio" name="paymentMethod" value="mpesa" required>
            <img src="https://example.com/icons/mpesa.png" alt="M-Pesa">
            <span class="payment-label">M-Pesa</span>
        </label>

        <label class="payment-method">
            <input type="radio" name="paymentMethod" value="bank_transfer" required>
            <img src="https://example.com/icons/bank-transfer.png" alt="Bank Transfer">
            <span class="payment-label">Bank Transfer</span>
        </label>

        <button type="submit" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">Proceed to Payment</button>
    </form>
</body>

</html>
