<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>

<body>
    <h2>Product Order Form</h2>
    <form action="submit_order.php" method="post">
        <!-- Product Details -->
        <fieldset>
            <legend>Product Details</legend>

            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="price">Price per unit:</label>
            <input type="text" id="price" name="price" placeholder="e.g., 10.00" required><br><br>

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" placeholder="Calculated total" readonly><br><br>
        </fieldset>

        <!-- Billing Address -->
        <fieldset>
            <legend>Billing Address</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Place Order</button>
    </form>

    <script>
        // Calculate total price based on quantity and price per unit
        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.getElementById('price').addEventListener('input', calculateTotal);

        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const total = (quantity && price) ? quantity * price : 0;
            document.getElementById('total').value = total.toFixed(2);
        }
    </script>
</body>

</html>
